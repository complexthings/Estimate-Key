---
Name: mysite
After:
  - 'framework/*'
  - 'cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
SSViewer:
  theme: 'simple'

Estimate:
  api_access: true

---
Name: seeder
---

Seeder\Seeder:
    create:
        -
            key: Role1
            class: Role
            fields:
                Name: Quality Engineer
        -
            key: Role1
            class: Role
            fields:
                Name: Applications Engineer
        -
            key: Role1
            class: Role
            fields:
                Name: Frontend Engineer
        -
            key: RiskType1
            class: RiskType
            fields:
                Name: Budget
        -
            key: RiskType2
            class: RiskType
            fields:
                Name: Schedule
        -
            key: RiskType3
            class: RiskType
            fields:
                Name: Quality
        -
            key: Platform1
            class: Platform
            fields:
                Name: Magento 1
        -
            key: Platform2
            class: Platform
            fields:
                Name: Magento 2
        -
            key: Platform3
            class: Platform
            fields:
                Name: Sales Force Commerce Cloud
        Skill:
            count: 10
            fields:
                Name: faker(jobTitle)
        LineItem:
            count: 10
            fields:
                Description: faker(sentence, 6)
                NumHours: faker(numberBetween, 2, 10)
        Story:
            count: 10
            fields:
                Name: faker(sentence, 6)
                LineItems: random(LineItem, 5)
        Risk:
            count: 10
            fields:
                Name: faker(sentence, 6)
                Description: faker(paragraphs, 3, true)
                MitigationPlan: faker(sentence, 10)
                MitigationCost: faker(numberBetween, 1, 10)
                PotentialCost: faker(numberBetween, 1, 10)
                RiskTypes: random(RiskType)
                Probability: 2
        Client:
            count: 10
            fields:
                Name: faker(company)
                Code: faker(lexify, '???')
        Estimate:
            count: 100
            fields:
                Name: faker(sentence, 6)
                Description: faker(sentence, 10)
                BusinessRequirements: faker(paragraphs, 3, true)
                FunctionialRequirements: faker(paragraphs, 3, true)
                TechnicalApproach: faker(paragraphs, 3, true)
                RomLow: faker(numberBetween, 5, 35)
                RomHigh: faker(numberBetween, 50, 100)
                BudgetConfidence: 2
                ScheduleConfidence: 3
                TechnicalConfidence: 1
                Risks: random(Risk, 3)
                Clients: random(Client, 2)
                Stories: random(Story, 3)
                Platforms: random(Platform, 1)